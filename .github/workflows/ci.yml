name: Continuous Integration (CI)

on:
    push:
      branches:
        - develop
    pull_request:
      branches:
        - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.x'  

      - name: Install dependencies
        run: dotnet restore

      - name: Sonarqube Begin
        run: | 
          dotnet tool install --global dotnet-sonarscanner
          dotnet sonarscanner begin /o:rafaelbarjud /k:rafaelbarjud_RSBTechnology.Framework /d:sonar.login=${{ secrets.SONAR_TOKEN }} /s:$GITHUB_WORKSPACE/SonarQube.Analysis.xml

      - name: Build the project
        run: dotnet build --configuration Release

      - name: Test with the dotnet CLI
        run: dotnet test --settings coverlet.runsettings --logger:trx
      
      - name: SonarScanner for
        uses: highbyte/sonarscan-dotnet@2.0
        with:
          sonarProjectKey: rafaelbarjud_RSBTechnology.Framework
          sonarProjectName:  RSBTechnology.Framework
          sonarOrganization: rafaelbarjud
          dotnetTestArguments: --logger trx --collect:"XPlat Code Coverage" -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover
          sonarBeginArguments: /d:sonar.cs.opencover.reportsPaths="**/TestResults/**/coverage.opencover.xml" -d:sonar.cs.vstest.reportsPaths="**/TestResults/*.trx"
          
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  create-pull-request:
    runs-on: ubuntu-latest
    needs: [build]  
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Create Pull Request
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.PULL_TOKEN }}
        script: |
          const { owner, repo } = context.repo;
          github.rest.pulls.create({
            owner,
            repo,
            title: "Merge develop into main - V1.0.${{ github.run_number }}",
            head: "develop",
            base: "main",
            body: "Atualizando a branch main com as mudan√ßas mais recentes da branch develop."
          });
        
    